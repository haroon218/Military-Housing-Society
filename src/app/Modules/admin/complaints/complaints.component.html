<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        </ng-template>

    <!-- <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template> -->
</p-toolbar>

<p-table
    #dt
    [value]="products()"
    [rows]="5"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedProducts"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} Compalaints"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Complaints</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <!-- <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th> -->
            <th style="min-width: 2rem">Complaint ID</th>
            <th style="min-width: 2rem">Resident Name</th>
            <th pSortableColumn="name" style="min-width:2rem">
                Plot Number
               
            </th>
            <th pSortableColumn="name" style="min-width:2rem">
                Category
                <p-sortIcon field="name" />
            </th>
            <th pSortableColumn="name" style="min-width:2rem">
                Description
                <p-sortIcon field="name" />
            </th>
            <th pSortableColumn="name" style="min-width:2rem">
                Complaint Date
                <p-sortIcon field="name" />
            </th>
            <th pSortableColumn="name" style="min-width:2rem">
                Status
                
            </th>
           
            <!-- <th>Image</th>
            <th pSortableColumn="price" style="min-width: 8rem">
                Price
                <p-sortIcon field="price" />
            </th> -->
            <!-- <th pSortableColumn="category" style="min-width:10rem">
                Category
                <p-sortIcon field="category" />
            </th>
            <th pSortableColumn="rating" style="min-width: 12rem">
                Reviews
                <p-sortIcon field="rating" />
            </th>
            <th pSortableColumn="inventoryStatus" style="min-width: 12rem">
                Status
                <p-sortIcon field="inventoryStatus" />
            </th> -->
            <th style="min-width: 2rem">Action</th>
        </tr>
    </ng-template>
    <ng-template #body let-product>
        <tr>
            <!-- <td style="width: 3rem">
                <p-tableCheckbox [value]="product" />
            </td> -->
            <td style="min-width: 2rem">{{ product.id }}</td>
            <td style="min-width: 2rem">{{ product.name }}</td>
            <td>
                {{ product.plot_no }}
                </td>
            <td style="min-width: 2rem">{{ product.category }}</td>
           
            <td>{{ product.description  }}</td>
            <td>{{ product.bill_date  }}</td>

            <td>
                <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" />
            </td>
            <td>
                <p-button icon="pi pi-eye" class="mr-2" [rounded]="true" [outlined]="true"
                 tooltip="View" tooltipPosition="top" severity="info" />
            </td>            
        </tr>
    </ng-template>
</p-table>
